version: "3.8"
services:
    nginx:
        image: settachaipk/mern-nginx:latest
        restart: always
        depends_on:
            - frontend
            - backend
        ports:
            - "80:80"

    frontend:
        image: settachaipk/mern-frontend:latest
        environment:
            - CHOKIDAR_USEPOLLING=true

    backend:
        image: settachaipk/mern-backend:latest
        env_file:
            - ./APIs/.env